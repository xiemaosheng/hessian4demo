########################################### Redis configuration ###############################################################
#\u63A7\u5236\u4E00\u4E2Apool\u53EF\u5206\u914D\u591A\u5C11\u4E2Ajedis\u5B9E\u4F8B\uFF0C\u901A\u8FC7pool.getResource()\u6765\u83B7\u53D6\uFF1B\u5982\u679C\u8D4B\u503C\u4E3A-1\uFF0C\u5219\u8868\u793A\u4E0D\u9650\u5236\uFF1B\u5982\u679Cpool\u5DF2\u7ECF\u5206\u914D\u4E86maxActive\u4E2Ajedis\u5B9E\u4F8B\uFF0C
redis.pool.maxActive=-1
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
redis.pool.maxIdle=10
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
redis.pool.minIdle=2
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u7684\u6700\u5927\u7B49\u5F85\u6BEB\u79D2\u6570(\u5982\u679C\u8BBE\u7F6E\u4E3A\u963B\u585E\u65F6BlockWhenExhausted),\u5982\u679C\u8D85\u65F6\u5C31\u629B\u5F02\u5E38, \u5C0F\u4E8E\u96F6:\u963B\u585E\u4E0D\u786E\u5B9A\u7684\u65F6\u95F4,  \u9ED8\u8BA4-1
redis.pool.maxWaitMillis=5000
#\u5728\u83B7\u53D6\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u67E5\u6709\u6548\u6027, \u9ED8\u8BA4false
redis.pool.testOnBorrow=false
#\u5728return\u7ED9pool\u65F6\uFF0C\u662F\u5426\u63D0\u524D\u8FDB\u884Cvalidate\u64CD\u4F5C\uFF1B
redis.pool.testOnReturn=true
#\u8FDE\u63A5\u8017\u5C3D\u65F6\u662F\u5426\u963B\u585E, false\u62A5\u5F02\u5E38,ture\u963B\u585E\u76F4\u5230\u8D85\u65F6, \u9ED8\u8BA4true
redis.pool.blockWhenExhausted=true
#\u8BBE\u7F6E\u7684\u9010\u51FA\u7B56\u7565\u7C7B\u540D, \u9ED8\u8BA4DefaultEvictionPolicy(\u5F53\u8FDE\u63A5\u8D85\u8FC7\u6700\u5927\u7A7A\u95F2\u65F6\u95F4,\u6216\u8FDE\u63A5\u6570\u8D85\u8FC7\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570)
redis.pool.evictionPolicyClassName=org.apache.commons.pool2.impl.DefaultEvictionPolicy
#\u662F\u5426\u542F\u7528\u540E\u8FDB\u5148\u51FA, \u9ED8\u8BA4true
redis.pool.lifo=true
#\u6BCF\u6B21\u9010\u51FA\u68C0\u67E5\u65F6 \u9010\u51FA\u7684\u6700\u5927\u6570\u76EE \u5982\u679C\u4E3A\u8D1F\u6570\u5C31\u662F : 1/abs(n), \u9ED8\u8BA43
redis.pool.numTestsPerEvictionRun=3
#\u4E00\u4E2A\u5BF9\u8C61\u81F3\u5C11\u505C\u7559\u5728idle\u72B6\u6001\u7684\u6700\u77ED\u65F6\u95F4\uFF0C\u7136\u540E\u624D\u80FD\u88ABidle object evitor\u626B\u63CF\u5E76\u9A71\u9010\uFF1B\u8FD9\u4E00\u9879\u53EA\u6709\u5728timeBetweenEvictionRunsMillis\u5927\u4E8E0\u65F6\u624D\u6709\u610F\u4E49\uFF1B
redis.pool.minEvictableIdleTimeMillis=300000
#\u9010\u51FA\u626B\u63CF\u7684\u65F6\u95F4\u95F4\u9694(\u6BEB\u79D2) \u5982\u679C\u4E3A\u8D1F\u6570,\u5219\u4E0D\u8FD0\u884C\u9010\u51FA\u7EBF\u7A0B, \u9ED8\u8BA4-1
redis.pool.timeBetweenEvictionRunsMillis=10000
#\u5728\u7A7A\u95F2\u65F6\u68C0\u67E5\u6709\u6548\u6027, \u9ED8\u8BA4false
redis.pool.testWhileIdle=true
#host
redis.host=${redis.host}
#port
redis.port=${redis.port}
#timeout
redis.timeout=${redis.timeout}
#namespace
redis.namespace=${redis.namespace}
#database
redis.database=${redis.database}
#password
redis.password=${redis.password}

redis.order.database=${redis.order.database}
